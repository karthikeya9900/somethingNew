<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to top, #ffcc00, #ff66b2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      margin-bottom: 20px;
      animation: bounceIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    blockquote {
      font-family: 'Pacifico', cursive;
      font-size: 1.2em;
      margin-top: 20px;
      font-style: italic;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
    }

    .close-btn {
      margin-top: 10px;
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>HAPPY BIRTHDAY!</h1>

  <p>Wishing you a day full of happiness, cake, and everything you love!</p>
  
  <blockquote>“The more you praise and celebrate your life, the more there is in life to celebrate.” – Oprah Winfrey</blockquote>

  <button onclick="showModal()">Click for a Surprise</button>

  <!-- Modal -->
  <div class="modal" id="surpriseModal">
    <div class="modal-content">
      <p>Here’s a surprise message just for you!</p>
      <p>May your year ahead be full of love, laughter, and big dreams!</p>
      <button class="close-btn" onclick="hideModal()">Close</button>
    </div>
  </div>

  <!-- Confetti -->
  <canvas id="confetti" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          c: `hsl(${Math.random() * 360}, 100%, 50%)`,
          d: Math.random() * 1 + 1
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.c;
        ctx.fill();
      }
      updateParticles();
    }

    function updateParticles() {
      for (let p of particles) {
        p.y += p.d;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawParticles();
      requestAnimationFrame(animate);
    }

    resizeCanvas();
    createParticles();
    animate();
    window.addEventListener('resize', resizeCanvas);

    function showModal() {
      document.getElementById('surpriseModal').style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('surpriseModal').style.display = 'none';
    }
  </script>
</body>
</html>
