ni<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to top, #ffcc00, #ff66b2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 20px;
      animation: bounceIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    blockquote {
      font-size: 1.2em;
      margin-top: 20px;
      font-style: italic;
      color: #fff;
      font-family: 'Pacifico', cursive;
    }

    .icons {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .icons img {
      max-width: 50px;
      max-height: 50px;
      transition: transform 0.3s;
    }

    .icons img:hover {
      transform: scale(1.1);
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
  
<body>

  <h1>HAPPY BIRTHDAY!</h1>

  <p>Wishing you a day full of happiness, cake, and everything you love!</p>
  
  <blockquote>“The more you praise and celebrate your life, the more there is in life to celebrate.” – Oprah Winfrey</blockquote>

  <button onclick="alert('Surprise! Enjoy the day!')">Click for a Surprise</button>

</body>
  
</html>
